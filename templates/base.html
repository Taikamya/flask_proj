<!doctype html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="Dimitri Dias Moreira, @taikamya">

        <title>Flask Proj HP</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    </head>

    <body>
        <!-- {% block content %}{% endblock %} -->
        <div style="margin-top: 50px;" class="ui container">
            <h1 class="ui center aligned header">Entries API</h1>
            <form class="ui form" action="/add" method="post">
                <div class="field">
                    <label>Entry Title</label>
                    <input type="text" name="title" placeholder="Enter entry..."><br>
                </div>
                <button class="ui blue button" type="submit">Add</button>
            </form>

            <hr/>

            {%- for entry in entry_list %}
            <div class="ui segment">
                <p class="ui big header"> {{ entry.id }} | {{ entry.title }} </p>
                {% if entry.complete == False %}
                <span class="ui gray label">Not Complete</span>
                {% else %}
                <span class="ui green label">Complete</span>
                {% endif %}

                <a class="ui blue button" href="/update/{{ entry.id }}">Update</a>
                <a class="ui red button" href="/delete/{{ entry.id }}">Delete</a>
            </div>
            {%- endfor %}
        </div>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    </body>

</html>
